        - Quotes
        - Transferwise
        - Users
      summary: Create User User Id Transferwise Quote
      operationId: CREATE_TransferwiseQuote_for_User
      description: >-
        Used to get quotes from Transferwise. These can be used to initiate
        payments.
      parameters:
        - in: path
