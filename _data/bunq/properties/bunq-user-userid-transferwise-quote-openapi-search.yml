openapi: 3.0.0
info:
  title: ' user/{userID}/transferwise-quote'
  description: Needs description.
  termsOfService: http://bunq.com/terms-api/
  contact:
    name: bunq Developer Support
    url: http://bunq.com/developer
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: '1.0'
servers:
  - url: https://public-api.sandbox.bunq.com/{basePath}
    description: Sandbox server
    variables:
      basePath:
        default: v1
  - url: https://api.bunq.com/{basePath}
    description: Production server
    variables:
      basePath:
        default: v1
components:
  schemas:
    TransferwiseQuoteCreate:
      type: object
      properties:
        Id:
          type: object
          description: The id of the created item
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/BunqId'
    TransferwiseQuoteRead:
      type: object
      properties:
        id:
          type: integer
          description: The id of the quote.
          readOnly: true
          writeOnly: false
        created:
          type: string
          description: The timestamp of the quote's creation.
          readOnly: true
          writeOnly: false
        updated:
          type: string
          description: The timestamp of the quote's last update.
          readOnly: true
          writeOnly: false
        time_expiry:
          type: string
          description: The expiration timestamp of the quote.
          readOnly: true
          writeOnly: false
        quote_id:
          type: string
          description: The quote id Transferwise needs.
          readOnly: true
          writeOnly: false
        amount_source:
          type: object
          description: The source amount.
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/Amount'
        amount_target:
          type: object
          description: The target amount.
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/Amount'
        amount_fee:
          type: object
          description: The fee amount.
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/Amount'
        rate:
          type: string
          description: The rate.
          readOnly: true
          writeOnly: false
        time_delivery_estimate:
          type: string
          description: The estimated delivery time.
          readOnly: true
          writeOnly: false
    TransferwiseQuoteTemporaryCreate:
      type: object
      properties:
        Id:
          type: object
          description: The id of the created item
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/BunqId'
    TransferwiseQuoteTemporaryRead:
      type: object
      properties:
        id:
          type: integer
          description: The id of the quote.
          readOnly: true
          writeOnly: false
        created:
          type: string
          description: The timestamp of the note's creation.
          readOnly: true
          writeOnly: false
        updated:
          type: string
          description: The timestamp of the note's last update.
          readOnly: true
          writeOnly: false
        time_expiry:
          type: string
          description: >-
            The expiration timestamp of the quote. Will always be null for
            temporary quotes.
          readOnly: true
          writeOnly: false
        quote_id:
          type: string
          description: >-
            The quote id Transferwise needs. Will always be null for temporary
            quotes.
          readOnly: true
          writeOnly: false
        amount_source:
          type: object
          description: The source amount.
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/Amount'
        amount_target:
          type: object
          description: The target amount.
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/Amount'
        rate:
          type: string
          description: The rate.
          readOnly: true
          writeOnly: false
    TransferwiseAccountQuoteCreate:
      type: object
      properties:
        Id:
          type: object
          description: The id of the created item
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/BunqId'
    TransferwiseAccountQuoteRead:
      type: object
      properties:
        account_id:
          type: string
          description: Transferwise's id of the account.
          readOnly: true
          writeOnly: false
        currency:
          type: string
          description: The currency the account.
          readOnly: true
          writeOnly: false
        country:
          type: string
          description: The country of the account.
          readOnly: true
          writeOnly: false
        name_account_holder:
          type: string
          description: The name of the account holder.
          readOnly: true
          writeOnly: false
        account_number:
          type: string
          description: The account number.
          readOnly: true
          writeOnly: false
        bank_code:
          type: string
          description: The bank code.
          readOnly: true
          writeOnly: false
    TransferwiseAccountQuoteDelete:
      type: object
    TransferwiseAccountRequirementCreate:
      type: object
      properties:
        Id:
          type: object
          description: The id of the created item
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/BunqId'
    TransferwiseTransferCreate:
      type: object
      properties:
        Id:
          type: object
          description: The id of the created item
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/BunqId'
    TransferwiseTransferRead:
      type: object
      properties:
        alias:
          type: object
          description: >-
            The LabelMonetaryAccount containing the public information of 'this'
            (party) side of the Payment.
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/LabelMonetaryAccount'
        counterparty_alias:
          type: object
          description: >-
            The LabelMonetaryAccount containing the public information of the
            other (counterparty) side of the Payment.
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/LabelMonetaryAccount'
        status:
          type: string
          description: The status.
          readOnly: true
          writeOnly: false
        sub_status:
          type: string
          description: The subStatus.
          readOnly: true
          writeOnly: false
        status_transferwise:
          type: string
          description: The status as Transferwise reports it.
          readOnly: true
          writeOnly: false
        status_transferwise_issue:
          type: string
          description: >-
            A status to indicatie if Transferwise has an issue with this payment
            and requires more information.
          readOnly: true
          writeOnly: false
        amount_source:
          type: object
          description: The source amount.
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/Amount'
        amount_target:
          type: object
          description: The target amount.
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/Amount'
        rate:
          type: string
          description: The rate of the payment.
          readOnly: true
          writeOnly: false
        reference:
          type: string
          description: The reference of the payment.
          readOnly: true
          writeOnly: false
        pay_in_reference:
          type: string
          description: The Pay-In reference of the payment.
          readOnly: true
          writeOnly: false
        time_delivery_estimate:
          type: string
          description: The estimated delivery time.
          readOnly: true
          writeOnly: false
        quote:
          type: object
          description: The quote details used to created the payment.
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/TransferwiseQuote'
    TransferwiseTransferRequirementCreate:
      type: object
      properties:
        Id:
          type: object
          description: The id of the created item
          readOnly: true
          writeOnly: false
          $ref: '#/components/schemas/BunqId'
paths:
  /user/{userID}/transferwise-quote:
    post:
