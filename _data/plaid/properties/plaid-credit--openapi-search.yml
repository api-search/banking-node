          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditPayrollIncomePrecheckResponse'
              examples:
                example-1:
                  value:
                    request_id: lMjeOeu9X1VUh1F
                    confidence: HIGH
      description: >-
        `/credit/payroll_income/precheck` is an optional endpoint that can be
        called before initializing a Link session for income verification. It
        evaluates whether a given user is supportable by digital income
        verification. If the user is eligible for digital verification, that
        information will be associated with the user token, and in this way will
        generate a Link UI optimized for the end user and their specific
        employer. If the user cannot be confirmed as eligible, the user can
        still use the income verification flow, but they may be required to
        manually upload a paystub to verify their income.


        While all request fields are optional, providing `employer` data will
        increase the chance of receiving a useful result.


        When testing in Sandbox, you can control the results by providing
        special test values in the `employer` and `access_tokens` fields.
        `employer_good` and `employer_bad` will result in `HIGH` and `LOW`
        confidence values, respectively. `employer_multi` will result in a
        `HIGH` confidence with multiple payroll options. Likewise, `access_good`
        and `access_bad` will result in `HIGH` and `LOW` confidence values,
        respectively. Any other value for `employer` and `access_tokens` in
        Sandbox will result in `UNKNOWN` confidence.
