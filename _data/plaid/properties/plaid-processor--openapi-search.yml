        Used to create a token suitable for sending to Stripe to enable
        Plaid-Stripe integrations. For a detailed guide on integrating Stripe,
        see [Add Stripe to your
        app](https://plaid.com/docs/auth/partnerships/stripe/).


        Note that the Stripe bank account token is a one-time use token. To
        store bank account information for later use, you can use a Stripe
        customer object and create an associated bank account from the token, or
        you can use a Stripe Custom account and create an associated external
        bank account from the token. This bank account information should work
        indefinitely, unless the user's bank account information changes or they
        revoke Plaid's permissions to access their account. Stripe bank account
        information cannot be modified once the bank account token has been
        created. If you ever need to change the bank account details used by
