        processor token for a given Item cannot be modified or updated. If the
        account must be linked to a new or different partner resource, create a
        new Item by having the user go through the Link flow again; a new
        processor token can then be created from the new `access_token`.
        Processor tokens can also be revoked, using `/item/remove`.
