        `/processor/auth/get`
      properties:
        request_id:
          $ref: '#/components/schemas/RequestID'
        numbers:
          $ref: '#/components/schemas/ProcessorNumber'
        account:
          $ref: '#/components/schemas/AccountBase'
      required:
        - request_id
        - numbers
        - account
    ProcessorAccountGetResponse:
      type: object
      additionalProperties: true
      description: >-
        ProcessorAccountGetResponse defines the response schema for
        `/processor/account/get`
      properties:
        account:
          $ref: '#/components/schemas/AccountBase'
        institution_id:
          description: The Plaid Institution ID associated with the Account.
          type: string
        request_id:
          $ref: '#/components/schemas/RequestID'
      required:
        - account
        - institution_id
        - request_id
    ProcessorTransactionsGetResponse:
      type: object
      additionalProperties: true
      description: >-
        ProcessorTransactionsGetResponse defines the response schema for
        `/processor/transactions/get`
      properties:
        account:
          $ref: '#/components/schemas/AccountBase'
        transactions:
          type: array
          description: >-
            An array containing transactions from the account. Transactions are
            returned in reverse chronological order, with the most recent at the
            beginning of the array. The maximum number of transactions returned
            is determined by the `count` parameter.
          items:
            $ref: '#/components/schemas/Transaction'
        total_transactions:
          type: integer
          description: >-
            The total number of transactions available within the date range
            specified. If `total_transactions` is larger than the size of the
            `transactions` array, more transactions are available and can be
            fetched via manipulating the `offset` parameter.
        request_id:
          $ref: '#/components/schemas/RequestID'
      required:
        - account
        - transactions
        - total_transactions
        - request_id
    PlaidError:
      description: >-
        Errors are identified by `error_code` and categorized by `error_type`.
        Use these in preference to HTTP status codes to identify and handle
        specific errors. HTTP status codes are set and provide the broadest
        categorization of errors: 4xx codes are for developer- or user-related
        errors, and 5xx codes are for Plaid-related errors, and the status will
        be 2xx in non-error cases. An Item with a non-`null` error object will
        only be part of an API response when calling `/item/get` to view Item
        status. Otherwise, error fields will be `null` if no error has occurred;
        if an error has occurred, an error code will be returned instead.
      type: object
      additionalProperties: true
      title: Error
      nullable: true
      properties:
        error_type:
          $ref: '#/components/schemas/PlaidErrorType'
        error_code:
          description: The particular error code. Safe for programmatic use.
          type: string
        error_message:
          description: >-
            A developer-friendly representation of the error code. This may
            change over time and is not safe for programmatic use.
          type: string
        display_message:
          description: >-
            A user-friendly representation of the error code. `null` if the
            error is not related to user action.


            This may change over time and is not safe for programmatic use.
          type: string
          nullable: true
        request_id:
          type: string
          description: >-
            A unique ID identifying the request, to be used for troubleshooting
            purposes. This field will be omitted in errors provided by webhooks.
        causes:
          type: array
          description: >-
            In the Assets product, a request can pertain to more than one Item.
            If an error is returned for such a request, `causes` will return an
            array of errors containing a breakdown of these errors on the
            individual Item level, if any can be identified.


            `causes` will only be provided for the `error_type`
            `ASSET_REPORT_ERROR`. `causes` will also not be populated inside an
            error nested within a `warning` object.
          items: {}
        status:
          type: integer
          description: >-
            The HTTP status code associated with the error. This will only be
            returned in the response body when the error information is provided
            via a webhook.
          nullable: true
        documentation_url:
          type: string
          description: >-
            The URL of a Plaid documentation page with more information about
            the error
        suggested_action:
          type: string
          nullable: true
          description: Suggested steps for resolving the error
      required:
        - error_type
        - error_code
        - error_message
        - display_message
    ProcessorTransactionsSyncResponse:
      type: object
      additionalProperties: true
      description: >-
        ProcessorTransactionsSyncResponse defines the response schema for
        `/processor/transactions/sync`
      properties:
        transactions_update_status:
          $ref: '#/components/schemas/TransactionsUpdateStatus'
        account:
          $ref: '#/components/schemas/AccountBase'
        added:
          type: array
          description: >-
            Transactions that have been added to the Item since `cursor` ordered
            by ascending last modified time.
          items:
            $ref: '#/components/schemas/Transaction'
        modified:
          type: array
          description: >-
            Transactions that have been modified on the Item since `cursor`
            ordered by ascending last modified time.
          items:
            $ref: '#/components/schemas/Transaction'
        removed:
          type: array
          description: >-
            Transactions that have been removed from the Item since `cursor`
            ordered by ascending last modified time.
          items:
            $ref: '#/components/schemas/RemovedTransaction'
        next_cursor:
          type: string
          description: >-
            Cursor used for fetching any future updates after the latest update
            provided in this response. The cursor obtained after all pages have
            been pulled (indicated by `has_more` being `false`) will be valid
            for at least 1 year. This cursor should be persisted for later
            calls. If transactions are not yet available, this will be an empty
            string.
        has_more:
          type: boolean
          description: >-
            Represents if more than requested count of transaction updates
            exist. If true, the additional updates can be fetched by making an
            additional request with `cursor` set to `next_cursor`. If `has_more`
            is true, it’s important to pull all available pages, to make it less
            likely for underlying data changes to conflict with pagination.
        request_id:
          $ref: '#/components/schemas/RequestID'
      required:
        - account
        - added
        - modified
        - removed
        - next_cursor
        - has_more
        - request_id
        - transactions_update_status
    ProcessorTransactionsRefreshResponse:
      type: object
      additionalProperties: true
      description: >-
